<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b5eea236ef.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div id="container">
      <div class="container-item" id="sidebar">
        <i class="fa-solid fa-table-columns dashboard"></i>
        <span class="dashboard">Dashboard</span>
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
        <i class="fa-solid fa-user"></i>
        <span>Profile</span>
        <i class="fa-solid fa-message"></i>
        <span>Messages</span>
        <i class="fa-solid fa-clock-rotate-left"></i>
        <span>History</span>
        <i class="fa-solid fa-list-check"></i>
        <span>Tasks</span>
        <i class="fa-solid fa-users"></i>
        <span>Communities</span>
        <span></span>
        <span></span>
        <i class="fa-solid fa-gear"></i>
        <span>Settings</span>
        <i class="fa-solid fa-circle-question"></i>
        <span>Support</span>
        <i class="fa-solid fa-shield-halved"></i>
        <span>Privacy</span>
      </div>
      <div class="container-item" id="main">
        <div id="header">Header</div>
        <div id="main-content">
          <div id="projects-container">
            <div>Your Projects</div>
            <div id="projects">
              <div class="project">1</div>
              <div class="project">2</div>
              <div class="project">3</div>
              <div class="project">4</div>
              <div class="project">5</div>
              <div class="project">6</div>
            </div>
          </div>
          <div id="side-info">
            <div>Announcement</div>
            <div id="announcements">
              <div class="announcement">Announcement 1</div>
              <div class="announcement">Announcement 2</div>
              <div class="announcement">Announcement 3</div>
            </div>
            <div>Trending</div>
            <div id="trending">
              <div class="trend">
                <div class="icon"></div>
                <div class="trend-content">1</div>
              </div>
              <div class="trend">
                <div class="icon"></div>
                <div class="trend-content">2</div>
              </div>
              <div class="trend">
                <div class="icon"></div>
                <div class="trend-content">3</div>
              </div>
              <div class="trend">
                <div class="icon"></div>
                <div class="trend-content">4</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
