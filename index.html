<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div id="container">
      <div class="container-item" id="sidebar">Sidebar</div>
      <div class="container-item" id="main">
        <div id="header">Header</div>
        <div id="main-content">
          <div id="projects-container">
            <div>Your Projects</div>
            <div id="projects">
              <div class="project">1</div>
              <div class="project">2</div>
              <div class="project">3</div>
              <div class="project">4</div>
              <div class="project">5</div>
              <div class="project">6</div>
            </div>
          </div>
          <div id="side-info">
            <div>Announcement</div>
            <div id="announcements">
              <div class="announcement">Announcement 1</div>
              <div class="announcement">Announcement 2</div>
              <div class="announcement">Announcement 3</div>
            </div>
            <div>Trending</div>
            <div id="trending">
              <div class="trend">
                <div class="icon"></div>
                <div class="trend-content">1</div>
              </div>
              <div class="trend">
                <div class="icon"></div>
                <div class="trend-content">2</div>
              </div>
              <div class="trend">
                <div class="icon"></div>
                <div class="trend-content">3</div>
              </div>
              <div class="trend">
                <div class="icon"></div>
                <div class="trend-content">4</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
